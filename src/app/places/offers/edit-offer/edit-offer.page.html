<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/','places','tabs','offers', loadOffer.id]"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit offer {{ loadOffer.id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-img [src]="loadOffer.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadOffer.price | currency }} / night</p>
            <p>{{ loadOffer.description }}</p>
          </ion-card-content>
          <ion-button color="danger" expand="block" class="ion-margin" (click)="cancelEdit()">
            <ion-icon name="close-circle-outline" slot="start"></ion-icon>
            Cancel
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
