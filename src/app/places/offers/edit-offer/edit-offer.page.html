<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadOffer.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-img [src]="loadOffer.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadOffer.price | currency }} / Nigth</p>
            <p>{{ loadOffer.description }}</p>
          </ion-card-content>
          <ion-button color="success" expand="block" class="ion-margin" (click)="onBookPlace()">
            <ion-icon name="heart-circle-outline" slot="start"></ion-icon>
            Book place
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
