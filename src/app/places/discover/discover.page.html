<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" value="all" color="dark">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookeable</ion-segment-button>
  </ion-segment>
  <ion-grid class="ion-padding">
    <ion-row *ngIf="!toogleSegment">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card *ngFor="let place of loadedPlaces">
          <ion-card-header>
            <ion-card-title class="ion-margin-bottom">{{ place.title }}</ion-card-title>
            <ion-card-subheader>{{ place.price | currency }} / night</ion-card-subheader>
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ place.description }}</p>
          </ion-card-content>
          <ion-button color="dark" expand="block" class="ion-margin"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">
            More info
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="toogleSegment">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list *ngIf="loadedPlaces">
          <ion-item *ngFor="let place of loadedPlaces" detail
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="!loadedPlaces">
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h2><ion-skeleton-text animated></ion-skeleton-text></h2>
              <p><ion-skeleton-text animated></ion-skeleton-text></p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h2><ion-skeleton-text animated></ion-skeleton-text></h2>
              <p><ion-skeleton-text animated></ion-skeleton-text></p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h2><ion-skeleton-text animated></ion-skeleton-text></h2>
              <p><ion-skeleton-text animated></ion-skeleton-text></p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
