<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size="12" size-sm="8" offset-sm="2">
        <ion-img [src]="loadPlace.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Place details:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ loadPlace.price | currency }} / night</p>
            <p>{{ loadPlace.description }}</p>
          </ion-card-content>
          <ion-button color="success" expand="block" class="ion-margin" (click)="onBookPlace()">
            <ion-icon name="heart-circle-outline" slot="start"></ion-icon>
            Book place
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
